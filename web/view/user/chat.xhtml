<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Chat</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h4>#{userController.logedUser.firstname} #{userController.logedUser.lastname} is chating with #{userController.chatUser.firstname} #{userController.chatUser.lastname} </h4> 
                    <ui:repeat value="#{conversationController.loadingConversations()}" var="con">
                            <h:outputLabel value="#{con.date}"/><br/>
                            <h:outputText value="#{con.text}"/><br/>
                        </ui:repeat>
                    
                    <br/>
                    <div>
                        <h:form>
                            <h:inputTextarea rows="10" cols="50" value="#{message.text}"/>
                            <h:commandButton value="Send" action="#{conversationController.sendMessege(message)}"/>
                        </h:form>
                    </div>
            </ui:insert>
        </div>

    </h:body>

</html>
