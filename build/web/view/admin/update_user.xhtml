<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Admin | Update user</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h1>Add a Person</h1>
                <h:form>
                    <table>
                        <tr>
                            <td><label>Username</label></td>
                            <td><h:inputText id="name" value="#{user.username}"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Password</label></td>
                            <td><h:inputSecret id="country" value="#{user.password}"></h:inputSecret>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Firstname</label></td>
                            <td><h:inputText id="firstname" value="#{user.firstname}"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Lastname</label></td>
                            <td><h:inputText id="lastname" value="#{user.lastname}"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Type</label></td>
                            <td>
                                <h:selectOneRadio value = "#{user.type}"> 
                                    <f:selectItem itemValue = "admin" itemLabel = "Administrator" /> 
                                    <f:selectItem itemValue = "regular" itemLabel = "Regular" />
                                </h:selectOneRadio>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><h:commandButton value="Add User" action="#{userController.update(user)}"></h:commandButton>
                            </td>
                        </tr>

                    </table>

                </h:form>
            </ui:insert>
        </div>

    </h:body>

</html>
